<!DOCTYPE html>
<html>
<head>
  <title>Visitor Stats</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .counter { font-size: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Visitor Statistics</h1>
  <div class="counter">Total Visitors: <span id="count">Loading...</span></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const secret = urlParams.get('secret');

    if (secret === '1234afthab') {
      fetch('https://api.countapi.xyz/get/ktu-yearback-checker/visits')
        .then(response => response.json())
        .then(data => {
          document.getElementById('count').textContent = data.value;
        })
        .catch(err => {
          document.getElementById('count').textContent = 'Error loading count';
          console.error(err);
        });
    } else {
      document.getElementById('count').textContent = 'Unauthorized';
    }
  </script>
</body>
</html>
